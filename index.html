    <section class="top-section">
      <div class="logo">
        <a class="facebook-img" href="https://www.facebook.com/" target="_blank"><img class="logo-png" src="img/facebooklogo.png" alt="Facebook Log In or Sign Up">
        </a>
      </div>
<!-- Download the App -->
      <div class="download">
        <a class="dl-bar" href="https://itunes.apple.com/us/app/facebook/id284882215?mt=8">
        <h1><i class="fa fa-mobile fa-3x"></i><span>Get Facebook for iPhone and browse faster.</span></h1>
        </a>
      </div>
  
<!-- User Login Interface -->
      <form> 
        <div class="cta">
          <div>
<!-- Username Email or Phone -->
            <div class="user-text">
              <input type="text" placeholder="Email or Phone">
            </div>
<!-- Password Button -->
            <div class="user-text">
              <input type="text" placeholder="Password">
            </div>
<!-- Login Button -->
            <div id="padding-top">
              <button class="login" type="button" value="Log In">Log In</button>
            </div>
<!-- OR -->
            <div id="padding-top">
              <span class="or"><hr>or<hr></span>
            </div>
<!-- Create New Account -->
            <div id="padding-top">  
              <button class="new-account" type="button" value="Create New Account">Create New Account</button>
            </div>
<!-- Help Center and Forgot password -->
            <div class="forgot help">
              <ul>
                <li>
                  <span><a class="help" href="https://m.facebook.com/login/identify/?ctx=recover&c=https%3A%2F%2Fm.facebook.com%2F%3Fstype%3Dlo%26jlou%3DAfe0QjoZP7ag-m0j-cgAvBoKpE_BAypp0mvc72mEQSoRrn1Yx5L4HPOg-FAar5HT-Xi6hum3e1PICcITSd7hkZZx%26smuh%3D36650%26lh%3DAc9yTriX5EXMuq0q%26_rdr%252Frsrc.php%252Fv3%252Fyf%252Fr%252FWdVSDfRvzNN.png%26refsrc%3Dhttps%253A%252F%252Fm.facebook.com%252F&lwv=100&_rdr">Forgot Password?</a>
                    <span aria-hidden="true"> · </span>
                    <a class="help" href="https://m.facebook.com/help/?refid=8">Help Center</a>
                  </span>
                </li>
              </ul>  
            </div>
        </div>
      </form>
    </section>
